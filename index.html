<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adobe Firefly API Tester</title>
  <style>
    /* [Same styling as earlier] */
  </style>
</head>
<body>
  <div class="container">
    <h2>Adobe Firefly API Tester</h2>
    <form id="promptForm">
      <select id="apiSelect">
        <option value="video">Video API</option>
        <!-- Future: Add audio, avatar, etc. -->
      </select>
      <input type="text" id="promptInput" placeholder="Enter prompt..." required />
      <input type="number" id="heightInput" placeholder="Height (e.g. 720)" />
      <input type="number" id="widthInput" placeholder="Width (e.g. 720)" />
      <button type="submit">Generate</button>
    </form>
    <div id="status"></div>
    <pre id="result"></pre>
  </div>

  <script>
    document.getElementById("promptForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const apiType = document.getElementById("apiSelect").value;
      const prompt = document.getElementById("promptInput").value.trim();
      const height = parseInt(document.getElementById("heightInput").value) || 720;
      const width = parseInt(document.getElementById("widthInput").value) || 720;

      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");

      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      try {
        statusEl.innerText = "üîê Getting access token...";
        resultEl.innerText = "";

        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ apiType, prompt, height, width })
        });

        statusEl.innerText = "üöÄ Request submitted, waiting for response...";

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data?.error || "Server error.");
        }

        if (data.videoUrl) {
          statusEl.innerText = "üé¨ Video generated!";
          resultEl.innerHTML = `<a href="${data.videoUrl}" target="_blank">‚ñ∂Ô∏è View Video</a>`;
        } else {
          statusEl.innerText = "‚úÖ Success";
          resultEl.innerText = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        statusEl.innerText = "‚ùå Error occurred";
        resultEl.innerText = err.message;
      }
    });
  </script>
</body>
</html>
