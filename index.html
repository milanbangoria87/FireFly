<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adobe Firefly API</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      min-height: 50px;
      max-height: 200px;
    }
    button {
      padding: 12px;
      width: 100%;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ffc371, #ff5f6d);
    }
    #status {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      animation: colorChange 2s infinite alternate;
      min-height: 1.2em;
    }
    @keyframes colorChange {
      0% { color: #ffeb3b; }
      25% { color: #00e676; }
      50% { color: #03a9f4; }
      75% { color: #e91e63; }
      100% { color: #ff5722; }
    }
    pre {
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adobe Firefly API</h2>
    <form id="promptForm">
      <select id="apiSelect">
        <option value="video">Video Generation</option>
        <option value="avatar">Avatar Generation</option>
        <option value="image">Image Generation</option>
      </select>

      <textarea id="promptInput" placeholder="Enter prompt..." required rows="2"></textarea>

      <div id="dimensionFields">
        <input type="number" id="heightInput" placeholder="Height (e.g. 720)" />
        <input type="number" id="widthInput" placeholder="Width (e.g. 720)" />
      </div>

      <div id="avatarFields" style="display: none;">
        <input type="text" id="voiceIdInput" placeholder="Voice ID (e.g., v139_2)" value="v139_2" />
        <input type="text" id="avatarIdInput" placeholder="Avatar ID (e.g., a139_2_1)" value="a139_2_1" />
      </div>

      <button type="submit">Generate</button>
    </form>

    <div id="status">Not started</div>
    <pre id="result"></pre>
  </div>

  <script>
    // Dynamic UI toggling
    const apiSelect = document.getElementById("apiSelect");
    const avatarFields = document.getElementById("avatarFields");
    const dimensionFields = document.getElementById("dimensionFields");

    function toggleFields() {
      const type = apiSelect.value;
      avatarFields.style.display = type === "avatar" ? "block" : "none";
      dimensionFields.style.display = (type === "video" || type === "image") ? "block" : "none";
    }

    apiSelect.addEventListener("change", toggleFields);
    window.addEventListener("load", toggleFields);
  </script>

  <script>
    const promptInput = document.getElementById('promptInput');
    const maxHeight = 200;

    promptInput.addEventListener('input', () => {
      promptInput.style.height = 'auto';
      const newHeight = promptInput.scrollHeight;
      if (newHeight > maxHeight) {
        promptInput.style.height = maxHeight + 'px';
        promptInput.style.overflowY = 'auto';
      } else {
        promptInput.style.height = newHeight + 'px';
        promptInput.style.overflowY = 'hidden';
      }
    });

    window.addEventListener('load', () => {
      promptInput.style.height = 'auto';
      const newHeight = promptInput.scrollHeight;
      if (newHeight > maxHeight) {
        promptInput.style.height = maxHeight + 'px';
        promptInput.style.overflowY = 'auto';
      } else {
        promptInput.style.height = newHeight + 'px';
        promptInput.style.overflowY = 'hidden';
      }
    });
  </script>

  <script>
    document.getElementById("promptForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const apiType = document.getElementById("apiSelect").value;
      const prompt = document.getElementById("promptInput").value.trim();
      const height = parseInt(document.getElementById("heightInput").value) || 720;
      const width = parseInt(document.getElementById("widthInput").value) || 720;
      const voiceId = document.getElementById("voiceIdInput").value.trim();
      const avatarId = document.getElementById("avatarIdInput").value.trim();

      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");

      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

resultEl.innerText = "";
statusEl.innerText = "üîê Getting access token...";

let polling = true;
let pollTimer = null;
let lastKnownStatus = "üîê Getting access token...";  // ‚úÖ Track last known status

async function pollStatus() {
  try {
    const res = await fetch("/api/status");
    if (res.ok) {
      const data = await res.json();

      // ‚úÖ Only update status if new one is meaningful and changed
      if (data.status && data.status !== lastKnownStatus) {
        statusEl.innerText = data.status;
        lastKnownStatus = data.status;
      }

      // ‚úÖ Stop polling on success or failure
      if (
        data.status?.includes("‚úÖ") ||
        data.status?.includes("‚ùå") ||
        data.status?.toLowerCase().includes("failed") ||
        data.status?.toLowerCase().includes("completed")
      ) {
        polling = false;
        clearInterval(pollTimer);
      }
    }
  } catch {
    // ‚ùó Silent fail: do NOT change status
    // This prevents status from reverting to default or blank
  }
}

pollTimer = setInterval(pollStatus, 1000);
pollStatus(); // üîÅ Start polling immediately

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            apiType,
            prompt,
            height,
            width,
            voiceId,
            avatarId
          })
        });

        const data = await response.json();

        polling = false;
        clearInterval(pollTimer);

        if (!response.ok) {
          throw new Error(data?.error || "Server error.");
        }

        if (data.videoUrl) {
          statusEl.innerText = "üé¨ Video generated!";
          resultEl.innerHTML = `<a href="${data.videoUrl}" target="_blank" style="color: #00e676;">‚ñ∂Ô∏è Click here to View Video</a>`;
        } 

          else if (data.imageUrl) {
  statusEl.innerText = "üñºÔ∏è Image generated!";
  resultEl.innerHTML = `
    <p style="margin: 6px 6px 6px 6px;">
      <a 
        href="${data.imageUrl}" 
        target="_blank" 
        download 
        style="
          color: #00e676;
          font-weight: bold;
          text-decoration: none;
        "
 //       onmouseover="this.style.textDecoration='underline'"
        onmouseout="this.style.textDecoration='none'"
      >
        ‚¨áÔ∏è Download or View Image
      </a>
    </p>
    <img 
      src="${data.imageUrl}" 
      alt="Generated Image" 
      style="max-width: 100%; border-radius: 8px;" 
    />
  `;
}


             // <p>
              //  <a href="${data.imageUrl}" target="_blank" download style="color: #00e676; font-weight: bold;">
               //   üîó Click here to view or download the image
               // </a>
              // </p>

                  
       else {
          statusEl.innerText = "‚úÖ Success";
          resultEl.innerText = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        polling = false;
        clearInterval(pollTimer);
        statusEl.innerText = "‚ùå Error occurred";
        resultEl.innerText = err.message;
      }
    });
  </script>
</body>
</html>
