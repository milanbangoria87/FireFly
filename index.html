<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adobe Firefly API Tester</title>
  <style>
    /* Full screen gradient background */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    /* Container to hold everything */
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2.2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: left;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 8px #7b9cff;
    }

    button {
      background-color: #ff5f6d;
      background-image: linear-gradient(45deg, #ff5f6d, #ffc371);
      border: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-image: linear-gradient(45deg, #ffc371, #ff5f6d);
    }

    pre#result {
      margin-top: 24px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9rem;
      color: #f0f0f0;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Adobe Firefly</h1>

    <form id="promptForm">
      <label for="apiSelect">Select API:</label>
      <select id="apiSelect" name="apiSelect">
        <option value="image">Image API</option>
        <option value="avatar">Avatar API</option>
        <option value="video">Video API</option>
      </select>

      <label for="promptInput">Enter prompt:</label>
      <input type="text" id="promptInput" name="promptInput" placeholder="Enter prompt..." required />

      <button type="submit">Generate</button>
    </form>

    <pre id="result"></pre>
  </div>

  <script>
    document.getElementById("promptForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const prompt = document.getElementById("promptInput").value.trim();
      const apiType = document.getElementById("apiSelect").value;

      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ apiType, prompt })
        });

        if (!res.ok) {
          throw new Error("API request failed");
        }

        const data = await res.json();
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
